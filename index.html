<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da velha</h1>
    <div id="buttons-container">
        <button id="2-players">
            2 jogadores
        </button>
        <button id="ia-player">jogar contra ia</button>

        <div id="container" class="hide">
            <div class="box" id="block-1"></div>
            <div class="box" id="block-2"></div>
            <div class="box" id="block-3"></div>
            <div class="box" id="block-4"></div>
            <div class="box" id="block-5"></div>
            <div class="box" id="block-6"></div>
            <div class="box" id="block-7"></div>
            <div class="box" id="block-8"></div>
            <div class="box" id="block-9"></div>

            <div id="placar-container">
                <h2>Placar</h2>
            <span class="score-box">
                <span id="x-placar">X</span>:
                <span id="placar-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-placar"></span>:
                <span id="placar-2">0</span>
            </span>
            </div>
        </div>
    </div>
    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim molestias quam consequuntur odio at incidunt unde modi odit, hic perferendis. Saepe nobis vero quo numquam suscipit, repellat inventore recusandae porro.</p>
    </div>
    <script src="src/script/script.js"></script>
</body>
</html>
